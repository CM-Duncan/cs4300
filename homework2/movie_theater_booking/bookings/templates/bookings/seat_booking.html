{% extends 'bookings/base.html' %}
{% block title %}Book a Seat{% endblock %}
{% block content %}
<h2 class="mb-4">ðŸŽŸ Book a Seat for {{ movie.title }}</h2>
<form method="POST">
    {% csrf_token %}
    <div class="row mb-4">
        {% for seat in seats %}
        <div class="col-md-2 mb-3">
            <div class="card text-center p-2">
                <input type="radio" name="seat_id" value="{{ seat.id }}" required>
                <p class="mt-2 mb-0">{{ seat.seat_number }}</p>
            </div>
        </div>
        {% empty %}
        <p class="text-secondary">No seats available.</p>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary px-5">Confirm Booking</button>
    <a href="/" class="btn btn-outline-light ms-2">Cancel</a>
</form>
{% endblock %}
